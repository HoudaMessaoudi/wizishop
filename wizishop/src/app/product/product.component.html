<!-- product.component.html -->

<div class="product-container">
    <!-- Left Column: Product Picture -->
    <div class="product-picture">
      <img [src]="product.imgUrl" alt="Product Image">
    </div>
  
    <!-- Right Column: Product Details -->
    <div class="product-details">
      <!-- First Row: Product Name and 'x' close button -->
      <div class="product-name">
        <span>{{ product.productName }}</span>
        <span>{{ product.price}}</span>
        <button (click)="deleteProduct()">x</button>
      </div>
  
      <!-- Second Row: Quantity Control -->
      <div class="quantity-control">
        <div>
          <button (click)="decreaseQuantity()">-</button>
          <span>{{ product.quantity }}</span>
          <button (click)="increaseQuantity()" [disabled]="product.quantity >= product.maximum">
            +
          </button>
       @if (product.quantity >= product.maximum) {
        <span  class="max-quantity-error">Maximum quantity reached</span>
       }
    </div>
    </div>
     <!-- Third Row: Add to Wishlist and Price x Quantity -->
     <div class="add-to-wishlist">
          <span>{{ product.price * product.quantity }}</span>
    </div>
   </div>
  </div>
