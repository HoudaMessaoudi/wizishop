<div class="order-summary-container">
    <h2>Order Summary</h2>
    <div class="summary-item">
      <span>Subtotal:</span>
      <span>{{ subtotal  }}</span>
    </div>
    <div class="summary-item">
      <span>Tax (30%):</span>
      <span>{{ tax }}</span>
    </div>
    <div class="summary-item total">
      <span>Total:</span>
      <span>{{ total }}</span>
    </div>
    <button class="checkout-button">Checkout</button>
  </div>
