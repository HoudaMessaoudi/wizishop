<div class="order-summary-container">
    <h2>Order Summary</h2>
    <div class="summary-item">
      <span>Subtotal:</span>
      <span>{{ subtotal  }}</span>
    </div>
    <div class="summary-item">
      <span>Tax (3%):</span>
      <span>{{ tax }}</span>
    </div>
    <div class="summary-item total">
      <span>Total:</span>
      <span>{{ total }}</span>
    </div>
    <button (click)="checkout()" [disabled]="subtotal <= 0" class="checkout-button">Checkout</button>
  </div>
